name: Deploy to VPS

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      owner_lc: ${{ steps.set_owner.outputs.OWNER_LC }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lower case owner name
        id: set_owner
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_OUTPUT}
        env:
          OWNER: "${{ github.repository_owner }}"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/tulie-mentoring:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-legacy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.2.0
        continue-on-error: true
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          NEXTAUTH_URL: "https://mentoring.tulie.vn"
          M_IMAGE: "ghcr.io/${{ needs.build-and-push.outputs.owner_lc }}/tulie-mentoring:latest"
          G_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          G_ACTOR: ${{ github.actor }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: DATABASE_URL,DIRECT_URL,AUTH_SECRET,NEXTAUTH_URL,M_IMAGE,G_TOKEN,G_ACTOR
          script: |
            set -xe
            mkdir -p /srv/mentoring
            cd /srv/mentoring
            echo "$G_TOKEN" | docker login ghcr.io -u "$G_ACTOR" --password-stdin
            docker system prune -af
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
