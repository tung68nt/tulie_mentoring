name: Deploy to VPS

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: "${{ github.repository_owner }}"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/tulie-mentoring:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          NEXTAUTH_URL: "https://mentoring.tulie.vn"
          M_IMAGE: "ghcr.io/${{ env.OWNER_LC }}/tulie-mentoring:latest"
          G_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          G_ACTOR: ${{ github.actor }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: POSTGRES_PASSWORD,AUTH_SECRET,NEXTAUTH_URL,M_IMAGE,G_TOKEN,G_ACTOR
          script: |
            set -xe
            mkdir -p /srv/mentoring
            echo $G_TOKEN | docker login ghcr.io -u $G_ACTOR --password-stdin
            cd /srv/mentoring
            # Check if docker-compose file exists, if not, wait for scp or fail gracefully
            if [ ! -f "docker-compose.prod.yml" ]; then
              echo "Waiting for docker-compose.prod.yml..."
              sleep 5
            fi
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
