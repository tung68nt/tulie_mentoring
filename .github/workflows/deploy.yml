name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: "${{ github.repository_owner }}"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: webapp
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/tulie-mentoring:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Prepare VPS directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: mkdir -p /srv/mentoring

      - name: Copy docker-compose to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "webapp/docker-compose.prod.yml"
          target: "/srv/mentoring"
          strip_components: 1

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          NEXTAUTH_URL: "https://mentoring.tulie.vn"
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: POSTGRES_PASSWORD,AUTH_SECRET,NEXTAUTH_URL
          script: |
            cd /srv/mentoring
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            # Set the image name here as well to match
            export IMAGE_NAME="ghcr.io/${{ env.OWNER_LC }}/tulie-mentoring:latest"
            sed -i "s|image: .*tulie-mentoring:latest|image: $IMAGE_NAME|g" docker-compose.prod.yml || true
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --build
            docker image prune -f
