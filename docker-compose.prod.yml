services:
  app:
    image: ${M_IMAGE:-ghcr.io/tung68nt/tulie-mentoring:latest}
    container_name: mentoring_app
    restart: always
    ports:
      - "${APP_PORT:-3002}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:?DATABASE_URL is required}
      - DIRECT_URL=${DIRECT_URL:?DIRECT_URL is required}
      - AUTH_SECRET=${AUTH_SECRET:?AUTH_SECRET is required}
      - AUTH_URL=${AUTH_URL:-https://mentoring.tulie.vn}
      - NEXTAUTH_URL=${AUTH_URL:-https://mentoring.tulie.vn}
      - AUTH_GOOGLE_ID=${AUTH_GOOGLE_ID}
      - AUTH_GOOGLE_SECRET=${AUTH_GOOGLE_SECRET}
      - AUTH_TRUST_HOST=true
      - NODE_OPTIONS=--max-old-space-size=768
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - app-network

networks:
  app-network:
    name: mentoring_network
    driver: bridge
